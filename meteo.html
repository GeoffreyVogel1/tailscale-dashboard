<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃ©tÃ©o - PrÃ©visions 7 jours</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
    }

    #city-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    #forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .day {
      background: #2c2c3c;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .day h3 {
      margin-top: 0;
    }

    .weather-icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¦ï¸ MÃ©tÃ©o 7 jours</h1>
  <div id="city-selector">
    <input type="text" id="city-input" placeholder="Entrez une ville..." />
    <button id="search-btn">ğŸ” Rechercher</button>
  </div>
  <h2 id="city-name">Chargement...</h2>
  <div id="forecast">Chargement mÃ©tÃ©o...</div>

  <script>
    const cityInput = document.getElementById("city-input");
    const cityNameEl = document.getElementById("city-name");
    const forecastEl = document.getElementById("forecast");
    const searchBtn = document.getElementById("search-btn");

    const getIcon = (desc) => {
      const d = desc.toLowerCase();
      if (d.includes("sun") || d.includes("soleil")) return "â˜€ï¸";
      if (d.includes("cloud")) return "â˜ï¸";
      if (d.includes("rain") || d.includes("pluie")) return "ğŸŒ§ï¸";
      if (d.includes("snow") || d.includes("neige")) return "â„ï¸";
      if (d.includes("storm") || d.includes("orage")) return "â›ˆï¸";
      return "ğŸŒ¦ï¸";
    };

    const renderForecast = (city, data) => {
      cityNameEl.textContent = data.nearest_area?.[0]?.areaName?.[0]?.value || city;

      const days = data.weather.slice(0, 7);
      forecastEl.innerHTML = days.map(day => {
        const icon = getIcon(day.hourly[4].weatherDesc[0].value);
        return `
          <div class="day">
            <h3>${day.date}</h3>
            <div class="weather-icon">${icon}</div>
            <p>ğŸŒ¡ï¸ ${day.mintempC}Â°C â€“ ${day.maxtempC}Â°C</p>
            <p>ğŸ’§ ${day.hourly[4].chanceofrain}% pluie</p>
            <p>ğŸ’¨ ${day.hourly[4].windspeedKmph} km/h</p>
            <p>ğŸ’¦ ${day.hourly[4].humidity}% humiditÃ©</p>
            <p>ğŸ”† UV: ${day.uvIndex}</p>
          </div>
        `;
      }).join("");
    };

    const fetchWeather = async (city) => {
      const url = `https://dry-sea-5d28.g-fleurbayx.workers.dev/${encodeURIComponent(city)}?format=j1`;

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 6000);

      try {
        const res = await fetch(url, { signal: controller.signal });
        const data = await res.json();

        localStorage.setItem("weatherData", JSON.stringify({
          city,
          data,
          time: Date.now()
        }));

        renderForecast(city, data);

      } catch (err) {
        console.warn("Erreur ou dÃ©lai dÃ©passÃ©, on garde l'ancien cache", err);
        if (!forecastEl.innerHTML.includes("day")) {
          forecastEl.textContent = "âš ï¸ Impossible de charger la mÃ©tÃ©o.";
        }
      } finally {
        clearTimeout(timeout);
      }
    };

    const updateCity = () => {
      const city = cityInput.value.trim();
      if (!city) return;
      localStorage.setItem("weatherCity", city);
      fetchWeather(city);
    };

    window.onload = () => {
      const savedCity = localStorage.getItem("weatherCity") || "Paris";
      cityInput.value = savedCity;

      const cache = localStorage.getItem("weatherData");
      if (cache) {
        try {
          const parsed = JSON.parse(cache);
          const age = Date.now() - parsed.time;
          if (parsed.city.toLowerCase() === savedCity.toLowerCase() && age < 1000 * 60 * 60) {
            renderForecast(savedCity, parsed.data);
          }
        } catch (_) {}
      }

      fetchWeather(savedCity);
    };

    searchBtn.addEventListener('click', updateCity);
  </script>
</body>
</html>
